<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Formulario</title>
    </head>
    <body onload="document.getElementById('fechahora').value=Date.now()">
        <h1>Equipo de deporte favorito</h1>
        <form action="./procesar_formulario.php" method="get">
            <input type="text"
                   id="nombre"
                   name="nombre"
                   placeholder="ingrese su nombre">
            <input type="radio" name="equipo" value="River">River
            <input type="radio" name="equipo" value="Boca">Boca
            <input type="radio" name="equipo" value="Racing">Racing
            <input type="radio" name="equipo" value="Otro">Otro
            <input type="checkbox" name="deporte[]" value="Futbol">Futbol
            <input type="checkbox" name="deporte[]" value="Judo">Judo
            <input type="checkbox" name="deporte[]" value="Rugby">Rugby
            <input type="checkbox" name="deporte[]" value="Patin">Patin
            <input type="checkbox" name="deporte[]" value="Tenis">Tenis
            <input type="checkbox" name="deporte[]" value="Esgrima">Esgrima
            <input type="password" name="password" placeholder="ingrese su password...">
            <input type="hidden" name="fechahora" id="fechahora">
            <button type="submit" name="enviar">Enviar</button>
        </form>
    </body>
</html>
